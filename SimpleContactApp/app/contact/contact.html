<div class="row">
    <div class="col-lg-10">
        <h1>Manage Contact</h1>  
    </div>
    <div class="col-lg-2">
        <button ng-click="addContact()" class="btn btn-success btn-lg">
            <i class="glyphicon glyphicon-plus"></i> Add Contact
        </button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" style="border:1px solid #999; overflow-y:hidden">
        <!-- Search customers -->
        <h3>Search Contacts</h3>
        <div class="input-group">
            <input type="text"
                   ng-model="searchText"
                   class="form-control"
                   placeholder="Enter search text">
            <span class="input-group-addon" id="basic-addon1">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>
        
        <div class="col-lg-12 customer-row animate" ng-repeat="contact in contacts">
            <as-contact></as-contact>
        </div>
        <footer class="clearfix">
            <div class="pull-right margin__top-15">
                <pagination data-ng-show="totalCount > pageSize"
                            class="pull-right margin__top-15"
                            data-boundary-links="true"
                            max-size="10"
                            rotate="false"
                            data-direction-links="false"
                            data-total-items="totalCount"
                            data-items-per-page="pageSize"
                            data-ng-model="pageNumber"
                            data-ng-change="pageChanged()"
                            first-text="&laquo;"
                            last-text="&raquo;">
                </pagination>
            </div>
        </footer>
    </div>
    <div class="col-lg-9" style="border:1px solid #999; overflow-y:auto">
        <div ui-view></div>
    </div>
</div>
